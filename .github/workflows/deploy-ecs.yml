name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'frontend-admin/**'
      - 'frontend-client/**'
      - 'frontend-shared/**'
      - '.github/workflows/deploy-ecs.yml'
  workflow_dispatch:  # Manual trigger also available
    inputs:
      image_tag:
        description: 'Docker image tag for all services (default: git commit SHA)'
        required: false
        default: ''

env:
  AWS_REGION: eu-west-1
  ECS_CLUSTER: dev02-cluster
  ECS_SERVICE_BACKEND: dev02-backend-env02
  ECS_SERVICE_FRONTEND_ADMIN: dev02-frontend-admin-env02
  ECS_SERVICE_FRONTEND_CLIENT: dev02-frontend-client-env02
  ECR_REPOSITORY_BACKEND: dev02-backend
  ECR_REPOSITORY_FRONTEND_ADMIN: dev02-frontend-admin
  ECR_REPOSITORY_FRONTEND_CLIENT: dev02-frontend-client

jobs:
  build-and-push-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    environment: DEMO
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set ECR Registry
        run: |
          echo "ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push backend image to Amazon ECR
        env:
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY_BACKEND }}
          IMAGE_TAG: ${{ inputs.image_tag != '' && inputs.image_tag || github.sha }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update ECS task definition with new image
        id: task-def
        env:
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY_BACKEND }}
          IMAGE_TAG: ${{ inputs.image_tag != '' && inputs.image_tag || github.sha }}
        run: |
          echo "Getting current task definition..."
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_SERVICE_BACKEND }} \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition' \
            --output json)
          
          echo "Updating image URI in task definition..."
          NEW_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "New image: $NEW_IMAGE"
          
          # Update container image
          UPDATED_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "$NEW_IMAGE" '.containerDefinitions[0].image = $IMAGE')
          
          # Remove fields that can't be updated
          UPDATED_TASK_DEF=$(echo "$UPDATED_TASK_DEF" | jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          echo "$UPDATED_TASK_DEF" > task-definition.json
          echo "task-def-json=task-definition.json" >> $GITHUB_OUTPUT

      - name: Register new task definition
        id: register-task
        run: |
          echo "Registering new task definition..."
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-definition.json \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "New task definition ARN: $TASK_DEF_ARN"
          echo "task-def-arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Deploy backend to Amazon ECS
        run: |
          echo "Deploying to ECS service: ${{ env.ECS_SERVICE_BACKEND }}"
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_BACKEND }} \
            --task-definition ${{ steps.register-task.outputs.task-def-arn }} \
            --region ${{ env.AWS_REGION }} \
            --force-new-deployment
          
          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} \
            --region ${{ env.AWS_REGION }}
          
          echo "✅ Backend deployment completed successfully!"

