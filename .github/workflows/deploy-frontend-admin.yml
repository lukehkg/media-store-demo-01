name: Deploy Frontend Admin to ECS

on:
  # DISABLED: Automatic triggers disabled - only manual trigger available
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'frontend-admin/**'
  #     - 'frontend-shared/**'
  #     - '.github/workflows/deploy-frontend-admin.yml'
  workflow_dispatch:  # Manual trigger only - requires authorization

env:
  AWS_REGION: eu-west-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-1.amazonaws.com
  ECR_REPOSITORY: demo-frontend-admin
  ECS_SERVICE: demo-frontend-admin-demo
  ECS_CLUSTER: demo-media01-cluster

jobs:
  deploy:
    name: Deploy Frontend Admin
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Copy shared lib to admin
        cp -r frontend-shared/lib frontend-admin/lib
        cd frontend-admin
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    - name: Update ECS task definition with new image
      id: task-def
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Getting current task definition..."
        TASK_DEF=$(aws ecs describe-task-definition \
          --task-definition ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }} \
          --query 'taskDefinition' \
          --output json)
        
        echo "Updating image URI in task definition..."
        NEW_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "New image: $NEW_IMAGE"
        
        # Update container image
        UPDATED_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "$NEW_IMAGE" '.containerDefinitions[0].image = $IMAGE')
        
        # Remove fields that can't be updated
        UPDATED_TASK_DEF=$(echo "$UPDATED_TASK_DEF" | jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
        
        echo "$UPDATED_TASK_DEF" > task-definition.json

    - name: Register new task definition
      id: register-task
      run: |
        echo "Registering new task definition..."
        TASK_DEF_ARN=$(aws ecs register-task-definition \
          --cli-input-json file://task-definition.json \
          --region ${{ env.AWS_REGION }} \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
        echo "New task definition ARN: $TASK_DEF_ARN"
        echo "task-def-arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

    - name: Deploy to Amazon ECS
      run: |
        echo "Deploying to ECS service: ${{ env.ECS_SERVICE }}"
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --task-definition ${{ steps.register-task.outputs.task-def-arn }} \
          --region ${{ env.AWS_REGION }} \
          --force-new-deployment
        
        echo "Waiting for service to stabilize..."
        aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }}
        
        echo "âœ… Frontend Admin deployment completed successfully!"
