name: Deploy Frontend Client to ECS

on:
  # DISABLED: Automatic triggers disabled - only manual trigger available
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'frontend-client/**'
  #     - 'frontend-shared/**'
  #     - '.github/workflows/deploy-frontend-client.yml'
  workflow_dispatch:  # Manual trigger only - requires authorization

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: demo-frontend-client
  ECS_SERVICE: demo-frontend-client-demo
  ECS_CLUSTER: demo-media01-cluster

jobs:
  deploy:
    name: Deploy Frontend Client
    runs-on: ubuntu-latest
    environment: DEMO
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Set ECR Registry
      run: |
        echo "ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_ENV

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Building Docker image for frontend-client..."
        echo "ECR Registry: $ECR_REGISTRY"
        echo "Repository: ${{ env.ECR_REPOSITORY }}"
        echo "Image Tag: $IMAGE_TAG"
        
        # Verify Dockerfile exists
        if [ ! -f frontend-client/Dockerfile ]; then
          echo "❌ Error: frontend-client/Dockerfile not found!"
          exit 1
        fi
        
        # Verify frontend-shared exists
        if [ ! -d frontend-shared/lib ]; then
          echo "❌ Error: frontend-shared/lib not found!"
          exit 1
        fi
        
        # Copy shared lib to client before building
        echo "Copying shared lib to frontend-client..."
        cp -r frontend-shared/lib frontend-client/lib
        
        # Verify package.json exists
        if [ ! -f frontend-client/package.json ]; then
          echo "❌ Error: frontend-client/package.json not found!"
          exit 1
        fi
        
        # Build Docker image with proper context
        echo "Building image..."
        docker build \
          --file frontend-client/Dockerfile \
          --tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
          --tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
          frontend-client/
        
        echo "Pushing image to ECR..."
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest
        
        echo "✅ Image built and pushed successfully!"
        echo "Image: $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"

    - name: Update ECS task definition with new image
      id: task-def
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Getting current task definition..."
        TASK_DEF=$(aws ecs describe-task-definition \
          --task-definition ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }} \
          --query 'taskDefinition' \
          --output json)
        
        echo "Updating image URI in task definition..."
        NEW_IMAGE="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"
        echo "New image: $NEW_IMAGE"
        
        # Update container image
        UPDATED_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "$NEW_IMAGE" '.containerDefinitions[0].image = $IMAGE')
        
        # Remove fields that can't be updated
        UPDATED_TASK_DEF=$(echo "$UPDATED_TASK_DEF" | jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
        
        echo "$UPDATED_TASK_DEF" > task-definition.json

    - name: Register new task definition
      id: register-task
      run: |
        echo "Registering new task definition..."
        TASK_DEF_ARN=$(aws ecs register-task-definition \
          --cli-input-json file://task-definition.json \
          --region ${{ env.AWS_REGION }} \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
        echo "New task definition ARN: $TASK_DEF_ARN"
        echo "task-def-arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

    - name: Deploy to Amazon ECS
      run: |
        echo "Deploying to ECS service: ${{ env.ECS_SERVICE }}"
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --task-definition ${{ steps.register-task.outputs.task-def-arn }} \
          --region ${{ env.AWS_REGION }} \
          --force-new-deployment
        
        echo "Waiting for service to stabilize..."
        aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }}
        
        echo "✅ Frontend Client deployment completed successfully!"
