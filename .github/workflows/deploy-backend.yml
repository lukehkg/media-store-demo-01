name: Deploy Backend to ECS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Manual trigger also available
    inputs:
      image_tag:
        description: 'Docker image tag (default: git commit SHA)'
        required: false
        default: ''

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: dev02-backend
  ECS_SERVICE: dev02-backend-env02
  ECS_CLUSTER: dev02-cluster

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: DEMO
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Set ECR Registry
      run: |
        echo "ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_ENV

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        IMAGE_TAG: ${{ inputs.image_tag != '' && inputs.image_tag || github.sha }}
      run: |
        echo "Building Docker image for backend..."
        echo "ECR Registry: $ECR_REGISTRY"
        echo "Repository: ${{ env.ECR_REPOSITORY }}"
        echo "Image Tag: $IMAGE_TAG"
        
        # Verify Dockerfile exists
        if [ ! -f backend/Dockerfile ]; then
          echo "❌ Error: backend/Dockerfile not found!"
          exit 1
        fi
        
        # Verify requirements.txt exists
        if [ ! -f backend/requirements.txt ]; then
          echo "❌ Error: backend/requirements.txt not found!"
          exit 1
        fi
        
        # Build Docker image with proper context
        echo "Building image..."
        docker build \
          --file backend/Dockerfile \
          --tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
          --tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
          backend/
        
        echo "Pushing image to ECR..."
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest
        
        echo "✅ Image built and pushed successfully!"
        echo "Image: $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"

    - name: Update ECS task definition with new image
      id: task-def
      env:
        IMAGE_TAG: ${{ inputs.image_tag != '' && inputs.image_tag || github.sha }}
      run: |
        echo "Getting current task definition..."
        TASK_DEF=$(aws ecs describe-task-definition \
          --task-definition ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }} \
          --query 'taskDefinition' \
          --output json)
        
        echo "Updating image URI in task definition..."
        NEW_IMAGE="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"
        echo "New image: $NEW_IMAGE"
        
        # Update container image
        UPDATED_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "$NEW_IMAGE" '.containerDefinitions[0].image = $IMAGE')
        
        # Remove fields that can't be updated
        UPDATED_TASK_DEF=$(echo "$UPDATED_TASK_DEF" | jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
        
        echo "$UPDATED_TASK_DEF" > task-definition.json

    - name: Register new task definition
      id: register-task
      run: |
        echo "Registering new task definition..."
        TASK_DEF_ARN=$(aws ecs register-task-definition \
          --cli-input-json file://task-definition.json \
          --region ${{ env.AWS_REGION }} \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
        echo "New task definition ARN: $TASK_DEF_ARN"
        echo "task-def-arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

    - name: Deploy to Amazon ECS
      run: |
        echo "Deploying to ECS service: ${{ env.ECS_SERVICE }}"
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --task-definition ${{ steps.register-task.outputs.task-def-arn }} \
          --region ${{ env.AWS_REGION }} \
          --force-new-deployment
        
        echo "Waiting for service to stabilize..."
        aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }}
        
        echo "✅ Backend deployment completed successfully!"
