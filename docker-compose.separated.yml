services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: photoportal
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://user:password@mysql:3306/photoportal?charset=utf8mb4
      SECRET_KEY: dev-secret-key-change-in-production
      B2_APPLICATION_KEY_ID: ${B2_APPLICATION_KEY_ID:-}
      B2_APPLICATION_KEY: ${B2_APPLICATION_KEY:-}
      B2_BUCKET_NAME: ${B2_BUCKET_NAME:-photo-portal}
      B2_ENDPOINT: ${B2_ENDPOINT:-https://s3.us-west-000.backblazeb2.com}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN:-}
      CLOUDFLARE_ZONE_ID: ${CLOUDFLARE_ZONE_ID:-}
      BASE_DOMAIN: ${BASE_DOMAIN:-localhost}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # Admin Console Frontend (separate service)
  frontend-admin:
    build: 
      context: ./frontend-admin
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    # Admin console typically needs fewer resources
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Client Portal Frontend (separate service)
  frontend-client:
    build: 
      context: ./frontend-client
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    # Client portal can scale independently
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

volumes:
  mysql_data:
