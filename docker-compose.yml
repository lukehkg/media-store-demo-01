services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: photoportal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/photoportal
      SECRET_KEY: dev-secret-key-change-in-production
      B2_APPLICATION_KEY_ID: ${B2_APPLICATION_KEY_ID:-}
      B2_APPLICATION_KEY: ${B2_APPLICATION_KEY:-}
      B2_BUCKET_NAME: ${B2_BUCKET_NAME:-photo-portal}
      B2_ENDPOINT: ${B2_ENDPOINT:-https://s3.us-west-000.backblazeb2.com}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN:-}
      CLOUDFLARE_ZONE_ID: ${CLOUDFLARE_ZONE_ID:-}
      BASE_DOMAIN: ${BASE_DOMAIN:-localhost}
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    # Note: No volume mount for production - using built standalone files
    # For development, use: volumes: - ./frontend:/app - /app/node_modules - /app/.next

volumes:
  postgres_data:

